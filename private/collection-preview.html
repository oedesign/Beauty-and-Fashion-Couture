<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Collection Preview | Beauty & Fashion Couture</title>

  <!-- Prevent search engine indexing -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 480px;
      padding: 2.5rem;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      letter-spacing: 0.03em;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    .hidden {
      display: none;
    }

    .logo {
      font-weight: 600;
      letter-spacing: 0.12em;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- AUTHORIZED CONTENT -->
  <div class="container hidden" id="authorized">
    <div class="logo">Beauty & Fashion Couture</div>
    <h1>Exclusive Collection Preview</h1>
    <p>
      You are viewing a private page intended only for invited guests.
      Please do not share this link publicly.
    </p>
  </div>

  <!-- BLOCKED CONTENT -->
  <div class="container" id="blocked">
    <h1>Access Restricted</h1>
    <p>
      This page is available only via a private invitation link.<br>
      You will be redirected shortly.
    </p>
  </div>

  <script>
    (function () {
      // ===== CONFIGURATION =====
      const VALID_TOKEN = "K9f2AqX73";

      // Optional expiry (YYYY-MM-DD)
      const EXPIRY_DATE = new Date("2026-12-31");

      // =========================

      const params = new URLSearchParams(window.location.search);
      const token = params.get("access");

      const now = new Date();

      if (token === VALID_TOKEN && now <= EXPIRY_DATE) {
        document.getElementById("blocked").style.display = "none";
        document.getElementById("authorized").classList.remove("hidden");
      } else {
        setTimeout(() => {
          window.location.href = "/";
        }, 3000);
      }
    })();
  </script>

</body>
</html>
